<!DOCTYPE html>
<html>
    <head>
        <title>Forms</title>
        <meta charset="UTF-8"/>
        
    </head>

    <body>
        <h1>Please select fill the form</h1>
        <h2>Create new article</h2>

            <form method="GET" action="serverSimulation.html">
                <div>
                    <label>Article by: </label>
                    <input type="text" name="articleCreator"/>
                </div>
                <br/>
                <div>
                        <label>Article title: </label>
                        <input type="text" name="articleTitle"/>
                </div>
                <br/>
                <div>
                        <label>Select picture: </label>
                        <input type="file" name="mainPicture"/>
                </div>
                <br/>
                <div>
                        <label>Article body: </label>
                        <textarea name="articleBody" rows="4"></textarea>
                </div>
                <br/>
                        <div>Image position:</div>
                <div>
                        <label for="left">Left:</label>
                        <input type="radio" name="imagePosition" id="left" checked>
                </div>
                <div>
                        <label for="right">Right:</label>
                        <input type="radio" name="imagePosition" id="right">
                </div>
                <br/>
                <div>
                    <label for="date">Show date:</label>
                    <input type="checkbox" name="hasDate" id="date">
                </div>
                <div>
                    <label for="two-columns">Use two columns:</label>
                    <input type="checkbox" name="useTwoColumns" id="two-columns"/>
                </div>
                <br/>
                <div>
                    <input type="submit" value="Submit">
                </div>

            </form>
       
    </body>

</html>
